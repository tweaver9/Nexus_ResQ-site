<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nexus Res-Q Onboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #0d1b2a;
      font-family: 'Oswald', sans-serif;
      color: #f2f2f2;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    button {
      cursor: pointer;
    }
    .manage-btn {
      background-color: #36ff71;
      border: none;
      border-radius: 9px;
      padding: 10px 20px;
      font-weight: 600;
      color: #102914;
      font-size: 1.1em;
      box-shadow: 0 0 8px #36ff7150;
      transition: background 0.2s;
    }
    .manage-btn:hover {
      background-color: #2cd65b;
    }
    .cm-tab-btn {
      background: none;
      color: #36ff71;
      border: none;
      font-size: 1.18em;
      font-family: 'Oswald', sans-serif;
      cursor: pointer;
      padding: 8px 28px 7px 28px;
      border-radius: 9px 9px 0 0;
      transition: background 0.13s, color 0.13s;
      box-shadow: 0 2px 8px #36ff7142 inset;
      margin: 0;
      user-select: none;
    }
    .cm-tab-btn:hover, .cm-tab-btn.active {
      background: #122e1b;
      color: #aaffc3;
    }
    .neon-tab {
      box-shadow: 0 0 8px #36ff7150;
    }
  </style>
</head>
<body>

  <h1>Welcome to Nexus Res-Q Owner Dashboard</h1>
  <button id="manageClientsBtn" class="manage-btn" style="margin-top:40px;">Manage Clients</button>

  <!-- The Client Manager Modal is injected and managed dynamically by onboard.js -->

  <script type="module" src="onboard.js"></script>
  <script>
    // Setup tab button active border styling (mirrors onboard.js)
    document.addEventListener('click', e => {
      if (e.target.classList.contains('cm-tab-btn')) {
        document.querySelectorAll('.cm-tab-btn').forEach(btn => btn.style.borderBottom = '');
        e.target.style.borderBottom = '3px solid #36ff71';
      }
    });
  </script>

</body>
</html>
