<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexus Res-Q | Onboarding</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/onboard.css" />
</head>
<body>
  <div class="layout">
    
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Nexus Res-Q</h2>
        <select id="clientSelector">
          <option value="">Select Client</option>
          <!-- JS will populate -->
        </select>
      </div>
      <nav class="sidebar-nav">
        <button class="nav-btn" data-section="clients">Clients</button>
        <button class="nav-btn" data-section="locations">Locations</button>
        <button class="nav-btn" data-section="templates">Templates</button>
        <button class="nav-btn" data-section="logs">Logs</button>
        <button class="nav-btn" data-section="assignments">Assignments</button>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div id="contentArea">
        <h1>Welcome to the Owner Dashboard</h1>
        <p>Select a section from the sidebar to begin managing client data.</p>
      </div>
    </main>

  </div>

  <script type="module" src="onboard.js"></script>
</body>
</html>
