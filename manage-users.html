<!DOCTYPE html>
<html lang="en">
<head>
  <title>Manage Users | Nexus Res-Q</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/dashboard.css">
  <link rel="stylesheet" href="CSS/manage-users.css">
  <style>
    body { background: #0d1b2a; color: #f2f2f2; font-family: 'Oswald', sans-serif; }
    .users-header { display: flex; align-items: center; justify-content: space-between; padding: 24px 36px 0 36px; background: #142b47; border-bottom: 2px solid #223052; }
    .users-header h1 { color: #fdd835; font-size: 2.2em; font-weight: 600; margin: 0; letter-spacing: 1px; }
    .users-header .header-right { display: flex; align-items: center; gap: 18px; }
    .users-action-btn { background: #fdd835; color: #142b47; border: none; border-radius: 6px; padding: 8px 18px; font-size: 1.07em; font-weight: 600; cursor: pointer; transition: background 0.15s; }
    .users-action-btn:hover { background: #ffe066; }
    .users-toolbar { display: flex; align-items: center; gap: 18px; margin: 20px 0; }
    .users-toolbar input, .users-toolbar select { font-size: 1em; padding: 6px 12px; border-radius: 7px; border: 1px solid #344267; background: #192841; color: #fff; outline: none; }
    .user-grid-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(340px, 1fr)); gap: 22px; margin-top: 10px; }
    .user-card { background: #223052; border-radius: 11px; box-shadow: 0 3px 16px #0006; padding: 18px 20px; display: flex; flex-direction: column; gap: 7px; }
    .user-header { display: flex; justify-content: space-between; align-items: center; }
    .user-role { color: #fdd835; font-size: 1em; font-weight: 600; }
    .user-meta { font-size: 0.97em; color: #b0b7d4; }
    .user-actions { display: flex; gap: 9px; margin-top: 7px; }
    .users-empty { text-align: center; color: #fdd835; margin-top: 18px; }
    @media (max-width: 600px) { .users-header { flex-direction: column; align-items: flex-start; gap:10px; } }
  </style>
</head>
<body>
  <div class="users-header">
    <h1>Manage Users</h1>
    <div class="header-right">
      <button class="users-action-btn" id="addUserBtn">+ Add User</button>
    </div>
  </div>
  <main>
    <div class="users-toolbar">
      <input type="search" id="userSearch" placeholder="Search users...">
      <select id="filterRole"><option value="all">All Roles</option></select>
      <select id="filterArea"><option value="all">All Areas</option></select>
      <select id="filterDept"><option value="all">All Departments</option></select>
    </div>
    <div class="user-grid-container" id="userList"></div>
    <div id="noUsersMsg" class="users-empty" style="display:none;">No users found.</div>
  </main>
  <div id="modal-root" style="display:none;"></div>
  <script type="module" src="manage-users.js"></script>
</body>
</html>
