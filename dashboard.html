<!DOCTYPE html>
<html>
<head>
  <title>Dashboard | NexusResQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard-container">
    <h1 id="welcome-message">Welcome!</h1>
    <p>You are now logged in.</p>
   <div id="admin-controls" style="display: none;">
  <h2>Admin Controls</h2>
  <h3>Add User</h3>
  <form id="add-user-form">
    <input type="text" id="new-username" placeholder="Username" required>
    <input type="password" id="new-password" placeholder="Password" required>
    <select id="new-role" required>
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>
    <button type="submit">Add User</button>
    <div id="add-user-error" class="error-message"></div>
  </form>
  <h3>Current Users</h3>
  <ul id="user-list"></ul>
</div>
       <!-- Add more admin-only features here -->
    </div>
    
    <a href="index.html" onclick="sessionStorage.clear();">Log Out</a>
  </div>
  <script>
document.addEventListener('DOMContentLoaded', function() {
  const role = sessionStorage.getItem('role');
  const username = sessionStorage.getItem('username');

  // Show username
  document.getElementById('welcome-message').textContent = "Welcome, " + (username ? username : "User") + "!";

  // If admin, show admin controls and load users
  if (role === 'admin') {
    document.getElementById('admin-controls').style.display = 'block';
    loadUsers();
  }

  // Add User functionality
  const addUserForm = document.getElementById('add-user-form');
  if (addUserForm) {
    addUserForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      const newUsername = document.getElementById('new-username').value;
      const newPassword = document.getElementById('new-password').value;
      const newRole = document.getElementById('new-role').value;
      const errorDiv = document.getElementById('add-user-error');
      errorDiv.textContent = '';

      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          action: 'addUser',
          username: newUsername,
          password: newPassword,
          role: newRole
        })
      });
      const result = await res.json();
      if (result.success) {
        loadUsers();
        addUserForm.reset();
      } else {
        errorDiv.textContent = result.message;
      }
    });
  }

  // Load and manage users
  async function loadUsers() {
    const userList = document.getElementById('user-list');
    userList.innerHTML = '';
    const res = await fetch('/api/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ action: 'listUsers' })
    });
    const result = await res.json();
    if (result.success && result.users) {
      result.users.forEach(user => {
        const li = document.createElement('li');
        li.textContent = `${user.username} (${user.role})`;
        // Prevent admin from deleting themselves
        if(user.username !== username) {
          const delBtn = document.createElement('button');
          delBtn.textContent = 'Delete';
          delBtn.onclick = async () => {
            if(confirm(`Delete user "${user.username}"?`)) {
              await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'deleteUser', username: user.username })
              });
              loadUsers();
            }
          };
          li.appendChild(delBtn);
        }
        userList.appendChild(li);
      });
    }
  }
});
</script>

</body>
</html>
