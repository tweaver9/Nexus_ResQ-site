<!DOCTYPE html>
<html>
<head>
  <title>Dashboard | NexusResQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard-container">
    <h1 id="welcome-message">Welcome!</h1>
    <p>You are now logged in.</p>
   <div id="admin-controls" style="display: none;">
  <h2>Admin Controls</h2>
  <h3>Add User</h3>
  <form id="add-user-form">
    <input type="text" id="new-username" placeholder="Username" required>
    <input type="password" id="new-password" placeholder="Password" required>
    <select id="new-role" required>
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>
    <button type="submit">Add User</button>
    <div id="add-user-error" class="error-message"></div>
  </form>
  <h3>Current Users</h3>
  <ul id="user-list"></ul>
</div>
       <!-- Add more admin-only features here -->
    </div>
    
    <a href="index.html" onclick="sessionStorage.clear();">Log Out</a>
  </div>
  <script>
document.addEventListener('DOMContentLoaded', function() {
  const role = sessionStorage.getItem('role');
  const username = sessionStorage.getItem('username');

  // Show username
  document.getElementById('welcome-message').textContent = "Welcome, " + (username ? username : "User") + "!";

  // If admin, show admin controls
  if (role === 'admin') {
    document.getElementById('admin-controls').style.display = 'block';
  }
});
</script>
</body>
</html>
