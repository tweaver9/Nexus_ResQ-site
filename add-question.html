<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Asset Question | Nexus Res-Q</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/dashboard.css">
  <style>
    /* ... [your inline CSS unchanged] ... */
    .q-form-container {
      background: #142b47;
      max-width: 480px;
      margin: 40px auto 0 auto;
      border-radius: 12px;
      box-shadow: 0 8px 40px 0 #0a1322e2;
      padding: 32px 28px 24px 28px;
    }
    .q-form-container h2 { color: #fdd835; margin-bottom: 16px; }
    .q-form-container label { display:block; margin:13px 0 6px 0;}
    .q-form-container input,
    .q-form-container select {
      width:100%; font-size:1.03em; padding:7px 10px; border-radius:6px;
      background:#223052; border:none; color:#fff;
      margin-bottom:12px; outline:none;
    }
    .q-form-container .inline-checkboxes label {
      display: inline-block;
      margin-right: 16px;
      font-weight: 400;
    }
    .q-form-container button {
      margin-top:15px; padding:10px 20px; background:#fdd835; color:#142b47;
      font-weight:600; border:none; border-radius:7px; cursor:pointer;
      font-size:1.08em;
    }
    .q-form-container button:disabled {background:#888; color:#eee;}
    .form-message {margin-top:12px;}
  </style>
</head>
<body>
  <div class="q-form-container">
    <h2>Add Asset Question</h2>
    <form id="addQuestionForm" autocomplete="off">
      <label>Asset Type</label>
      <select id="typeId" required>
        <option value="">Loading types...</option>
      </select>
      <label>Inspection Frequency</label>
      <select id="frequency" required>
        <option value="monthly">Monthly</option>
        <option value="quarterly">Quarterly</option>
        <option value="annual">Annual</option>
        <option value="5year">5 Year Hydro</option>
        <option value="10year">10 Year Hydro</option>
      </select>
      <label>Question</label>
      <input id="questionText" type="text" maxlength="140" required placeholder="e.g. Is the extinguisher visible and accessible?">
      <label>Order (number)</label>
      <input id="orderNum" type="number" min="1" max="50" value="1" required>
      
      <label>Answer Options (select at least 2):</label>
      <div class="inline-checkboxes" id="optionsCheckboxes">
        <label><input type="checkbox" value="Yes"> Yes</label>
        <label><input type="checkbox" value="No"> No</label>
        <label><input type="checkbox" value="Pass"> Pass</label>
        <label><input type="checkbox" value="Fail"> Fail</label>
        <label><input type="checkbox" value="N/A"> N/A</label>
        <label><input type="checkbox" value="Cancel"> Cancel</label>
      </div>
      
      <label><input type="checkbox" id="critical"> Critical Question?</label>
      <label><input type="checkbox" id="requires_comment"> Requires Comment on Fail?</label>
      <label><input type="checkbox" id="requires_photo"> Requires Photo on Fail?</label>
      <label><input type="checkbox" id="allow_photo"> Allow Photo Attachment?</label>
      <!-- All questions required by default -->
      <button type="submit" id="submitQuestionBtn">Add Question</button>
      <div class="form-message" id="formQuestionMsg"></div>
    </form>
    <div style="margin-top:20px;">
      <a href="dashboard.html" style="color:#fdd835;text-decoration:underline;">&larr; Back to Dashboard</a>
      <br>
      <a href="add-asset-type.html" style="color:#fff; text-decoration:underline; font-size:0.97em;">Add Asset Type &rarr;</a>
    </div>
  </div>
  <!-- NO SUPABASE -->
  <script type="module" src="add-question.js"></script>
</body>
</html>
