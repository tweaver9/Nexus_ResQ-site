<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Asset Question | Nexus Res-Q</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/dashboard.css">
  <style>
    .q-form-container {
      background: #142b47;
      max-width: 480px;
      margin: 40px auto 0 auto;
      border-radius: 12px;
      box-shadow: 0 8px 40px 0 #0a1322e2;
      padding: 32px 28px 24px 28px;
    }
    .q-form-container h2 { color: #fdd835; margin-bottom: 16px; }
    .q-form-container label { display:block; margin:13px 0 6px 0;}
    .q-form-container input,
    .q-form-container select {
      width:100%; font-size:1.03em; padding:7px 10px; border-radius:6px;
      background:#223052; border:none; color:#fff;
      margin-bottom:12px; outline:none;
    }
    .q-form-container button {
      margin-top:15px; padding:10px 20px; background:#fdd835; color:#142b47;
      font-weight:600; border:none; border-radius:7px; cursor:pointer;
      font-size:1.08em;
    }
    .q-form-container button:disabled {background:#888; color:#eee;}
    .form-message {margin-top:12px;}
  </style>
</head>
<body>
  <div class="q-form-container">
    <h2>Add Asset Question</h2>
    <form id="addQuestionForm" autocomplete="off">
      <label>Asset Type</label>
      <select id="typeId" required>
        <option value="">Loading types...</option>
      </select>
      <label>Inspection Frequency</label>
      <select id="frequency" required>
        <option value="monthly">Monthly</option>
        <option value="quarterly">Quarterly</option>
        <option value="annual">Annual</option>
        <option value="5year">5 Year Hydro</option>
        <option value="10year">10 Year Hydro</option>
      </select>
      <label>Question</label>
      <input id="questionText" type="text" maxlength="140" required placeholder="e.g. Is the extinguisher visible and accessible?">
      <label>Order (number)</label>
      <input id="orderNum" type="number" min="1" max="50" value="1" required>
      <label>Requires Photo?</label>
      <select id="requiresPhoto" required>
        <option value="false">No</option>
        <option value="true">Yes</option>
      </select>
      <button type="submit" id="submitQuestionBtn">Add Question</button>
      <div class="form-message" id="formQuestionMsg"></div>
    </form>
    <div style="margin-top:20px;">
      <a href="dashboard.html" style="color:#fdd835;text-decoration:underline;">&larr; Back to Dashboard</a>
      <br>
      <a href="add-asset-type.html" style="color:#fff; text-decoration:underline; font-size:0.97em;">Add Asset Type &rarr;</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = 'https://vainwbdealnttojooghw.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZhaW53YmRlYWxudHRvam9vZ2h3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAzNTc3MjAsImV4cCI6MjA2NTkzMzcyMH0.xewtWdupuo6TdQBHwGsd1_Jj6v5nmLbVsv_rc-RqqAU';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    // Populate Asset Types on load
    window.addEventListener('DOMContentLoaded', async () => {
      const sel = document.getElementById('typeId');
      const { data, error } = await supabase.from('asset_types').select('id,name').order('name', { ascending: true });
      if (!error && Array.isArray(data)) {
        sel.innerHTML = `<option value="">Select Type</option>` + data.map(
          t => `<option value="${t.id}">${t.name}</option>`
        ).join('');
      } else {
        sel.innerHTML = `<option value="">(No types found!)</option>`;
      }
    });

    document.getElementById('addQuestionForm').onsubmit = async function(e) {
      e.preventDefault();
      const msg = document.getElementById('formQuestionMsg');
      msg.style.color = "#fdd835";
      msg.textContent = "Adding...";
      document.getElementById('submitQuestionBtn').disabled = true;

      const type_id = document.getElementById('typeId').value;
      const frequency = document.getElementById('frequency').value;
      const question = document.getElementById('questionText').value.trim();
      const order = parseInt(document.getElementById('orderNum').value, 10);
      const requires_photo = document.getElementById('requiresPhoto').value === "true";

      if (!type_id || !question || !frequency) {
        msg.style.color = "#ff5050";
        msg.textContent = "Fill out all fields.";
        document.getElementById('submitQuestionBtn').disabled = false;
        return;
      }

      // Insert to Supabase
      const { error } = await supabase.from('asset_questions').insert([{
        type_id, frequency, question, order, requires_photo
      }]);
      if (error) {
        msg.style.color = "#ff5050";
        msg.textContent = "Error: " + (error.message || "Unknown error");
      } else {
        msg.style.color = "#28e640";
        msg.textContent = "Question added!";
        this.reset();
      }
      document.getElementById('submitQuestionBtn').disabled = false;
    }
  </script>
</body>
</html>
