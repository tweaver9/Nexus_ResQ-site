<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nexus Res-Q | Client Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Oswald font -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Shared brand CSS for dashboard (see next section) -->
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <!-- Header -->
  <header class="dashboard-header">
    <div class="header-left">
      <img src="nexusresq.jpg" alt="Nexus Res-Q Logo" class="client-logo">
    </div>
    <div class="header-left">
      <button class="add-client-btn" onClick="window.location.href='add-client.html'">Add Client!</button>
    <div class="header-center">
      <span class="dashboard-title">Nexus Res-Q Dashboard</span>
      <span class="welcome-banner" id="welcome-message"></span>
      <span id="logout-link" class="logout-link" onClick="logout()">Log Out</span>
    </div>
    <div class="header-right">
      <button class="dashboard-btn" onclick="location.href='manage-users.html'">Manage Users</button>
      <button class="dashboard-btn" onclick="location.href='view-inspections.html'">View All Inspections</button>
      <button class="dashboard-btn" onclick="location.href='manage-assets.html'">Manage Assets</button>
    </div>
  </header>

  <!-- Dashboard grid area -->
  <main class="dashboard-main">
    <div class="dashboard-grid">
      <!-- Box 1: Recent Activity -->
      <section class="dashboard-box" id="activity-box">
        <div class="box-header">Recent Activity</div>
        <div class="box-content" id="activity-list">
          <!-- Live JS entries go here -->
          <div class="dashboard-placeholder">No recent activity.</div>
        </div>
      </section>

      <!-- Box 2: Most Recent Inspections Completed -->
      <section class="dashboard-box" id="inspections-box">
        <div class="box-header">Most Recent Inspections Completed</div>
        <div class="box-content" id="inspection-list">
          <!-- Live JS entries go here -->
          <div class="dashboard-placeholder">No inspections submitted yet.</div>
        </div>
      </section>

      <!-- Box 3: Assets Failed Inspection -->
      <section class="dashboard-box" id="failed-assets-box">
        <div class="box-header">Assets Failed Inspection</div>
        <div class="box-content" id="failed-assets-list">
          <!-- Live JS entries go here -->
          <div class="dashboard-placeholder">No failed assets reported.</div>
        </div>
      </section>
    </div>
  </main>

  <!-- Modal container if needed -->
  <div id="modal-root" style="display:none;"></div>

  <script>
    // -- HEADER WELCOME MESSAGE --
    const username = localStorage.getItem('username') || 'User';
    const role = localStorage.getItem('role') || 'User';
    document.getElementById("welcome-message").innerHTML =
      `Welcome, <b>${username}</b> <span class="role-indicator">(${role})</span>`;

    // -- LOGOUT FUNCTION --
    function logout() {
      sessionStorage.clear();
      window.location.href = "login.html";
    }

    // -- PLACEHOLDER: AUTO-UPDATE CONTENTS --
    function addEntry(listId, text) {
      const list = document.getElementById(listId);
      const newDiv = document.createElement('div');
      newDiv.className = 'box-entry';
      newDiv.textContent = text;
      list.prepend(newDiv);
      // limit to 10
      while (list.children.length > 10) list.removeChild(list.lastChild);
    }

    // Demo: fake activity every 15s for demonstration
    // (Replace with real Supabase/live polling later)
    setInterval(() => {
      addEntry('activity-list', 'User steve updated settings at ' + new Date().toLocaleTimeString());
      addEntry('inspection-list', 'Zone: B3, B4 // Submitted by: chase // ' + new Date().toLocaleDateString());
      addEntry('failed-assets-list', 'Fire Extinguisher FX-013 failed at ' + new Date().toLocaleTimeString());
    }, 15000);

    // Optional: clear placeholder text when first entry added
    function clearPlaceholder(listId) {
      const list = document.getElementById(listId);
      const ph = list.querySelector('.dashboard-placeholder');
      if (ph) list.removeChild(ph);
    }
document.addEventListener('DOMContentLoaded', function() {
  const role = sessionStorage.getItem('role');
  if (role !== 'admin') {
    document.getElementById('manage-users-btn').style.display = 'none';
  }
});

    // Example: clear placeholder when adding real entry (call this before addEntry in real use)
    // clearPlaceholder('activity-list');
    // clearPlaceholder('inspection-list');
    // clearPlaceholder('failed-assets-list');
  </script>
</body>
</html>
