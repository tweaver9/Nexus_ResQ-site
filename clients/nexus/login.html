<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nexus Res-Q Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="form-container">
    <img src="logo.jpg" alt="Nexus Res-Q Logo" class="client-logo" />
    <h1>Sign In</h1>
    <form class="login-form">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit" class="login-btn">Sign In</button>
    </form>
    <div class="form-links">
      <a href="reset-password.html">Forgot Password?</a>
      <span>&nbsp;|&nbsp;</span>
      <a href="client-portal.html">Return to Client Portal</a>
    </div>
    <div id="login-error" style="color: #ffb300; margin-top: 10px;"></div>
  </div>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.querySelector('.login-form');
      if (!loginForm) return;

      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        const username = this.username.value.trim();
        const password = this.password.value.trim();
        const errorDiv = document.getElementById('login-error');
        errorDiv.textContent = ''; // Clear previous error

        // POST to your backend login endpoint
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: "login", username, password })
        });
        const result = await response.json();
        if(result.success) {
          sessionStorage.setItem('role', result.role);
          sessionStorage.setItem('username', result.username);
          window.location.href = "nexus-dashboard.html";
        } else {
          errorDiv.textContent = result.message || "Incorrect username or password.";
        }
      });
    });
  </script>
</body>
</html>
