<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nexus Res-Q | Secure Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="form-container">
    <img src="nexusresq.jpg" class="client-logo" alt="Nexus Res-Q Logo">
    <h1>Nexus Res-Q Login</h1>
  <div class="form-container">
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" id="login-btn">Sign In</button>
    </form>
  </div>
<!-- Load Supabase and then login.js -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script>
<script src="login.js"></script>
    <div class="extras">
      <a href="#">Forgot Password?</a>
      <a href="/client-portal.html">Return to Client Portal</a>
    </div>

    <div id="login-message"></div>
  </div>
</body>
</html>
