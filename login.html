<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nexus Res-Q Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/login.css" />
</head>
<body>
  <div class="form-container">
    <img src="logos/default-logo.png" alt="Nexus Res-Q Logo" class="client-logo" />
    <h1>Sign In</h1>
    <form class="login-form">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit" class="login-btn">Sign In</button>
    </form>
    <div class="form-links">
      <a href="reset-password.html">Forgot Password?</a>
      <span>&nbsp;|&nbsp;</span>
      <a href="client-portal.html">Return to Client Portal</a>
    </div>
    <div id="login-error" style="color: #ffb300; margin-top: 10px;"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="login.js"></script>
</body>
</html>
