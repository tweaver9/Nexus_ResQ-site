<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Change Password | Nexus Res-Q</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #101c2c;
      font-family: 'Oswald', sans-serif;
      color: #f2f2f2;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .pw-container {
      background: #142b47;
      border-radius: 15px;
      box-shadow: 0 6px 32px #0008;
      padding: 38px 34px 28px 34px;
      width: 100%;
      max-width: 375px;
      min-width: 300px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      margin: 32px 12px;
    }
    .pw-container h2 {
      color: #fdd835;
      font-weight: 600;
      font-size: 2em;
      letter-spacing: 1px;
      margin-bottom: 20px;
      margin-top: 0;
      text-align: center;
    }
    .pw-container label {
      color: #fff;
      font-weight: 400;
      letter-spacing: 0.5px;
      margin-bottom: 2px;
      margin-top: 16px;
      font-size: 1.08em;
    }
    .pw-container input[type="password"] {
      background: #1e3553;
      color: #f2f2f2;
      border: 1.3px solid #395275;
      border-radius: 8px;
      padding: 10px 12px;
      font-size: 1em;
      margin-bottom: 4px;
      margin-top: 1px;
      font-family: 'Oswald', sans-serif;
      outline: none;
      transition: border 0.2s;
    }
    .pw-container input[type="password"]:focus {
      border-color: #fdd835;
    }
    .pw-container button {
      background: linear-gradient(90deg, #fdd835 60%, #fed944 100%);
      color: #142b47;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      letter-spacing: 1px;
      padding: 12px 0;
      font-size: 1.08em;
      margin-top: 28px;
      cursor: pointer;
      box-shadow: 0 3px 12px #fdd83544;
      transition: background 0.2s, color 0.2s;
    }
    .pw-container button:hover {
      background: #ffe063;
      color: #101c2c;
    }
    #changePasswordMsg {
      min-height: 22px;
      margin-top: 12px;
      font-size: 1em;
      color: #fdd835;
      text-align: center;
      font-family: 'Oswald', sans-serif;
    }
    @media (max-width: 480px) {
      .pw-container {
        padding: 25px 7vw;
        min-width: 0;
      }
      .pw-container h2 {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>
  <div class="pw-container">
    <h2>Change Password</h2>
    <form id="changePasswordForm" autocomplete="off">
      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" required minlength="6" autocomplete="new-password">

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" required minlength="6" autocomplete="new-password">

      <button type="submit">Update Password</button>
      <div id="changePasswordMsg"></div>
    </form>
  </div>
  <script type="module" src="change-password.js"></script>
</body>
</html>
