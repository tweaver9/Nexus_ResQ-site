<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Change Password | Nexus Res-Q</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-dark: #0d1b2a;
      --primary-mid: #142b47;
      --primary-light: #fdd835;
      --button-bg: #142b47;
      --button-hover: #fdd835;
      --button-text: #fff;
      --button-hover-text: #000;
      --input-bg: #1e3d63;
      --input-border: #233c60;
      --box-shadow: 0 6px 24px rgba(13,27,42,0.21);
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Oswald', sans-serif;
      background-color: var(--primary-dark);
      color: #f2f2f2;
      min-height: 100vh;
      display: block;
    }
    .form-container {
      background: var(--primary-mid);
      border-radius: 14px;
      box-shadow: var(--box-shadow);
      padding: 32px 28px 22px 28px;
      max-width: 340px;
      width: 100%;
      margin: 62px auto 0 auto;
      text-align: center;
    }
    .client-logo {
      height: 54px;
      max-width: 120px;
      margin: 0 auto 12px auto;
      display: block;
      object-fit: contain;
      border-radius: 7px;
      background: #fff;
      padding: 5px 10px;
      box-shadow: 0 2px 8px 0 rgba(0,0,0,0.07);
    }
    .welcome-text {
      color: var(--primary-light);
      font-size: 1.16em;
      font-weight: 500;
      letter-spacing: 0.01em;
      margin-bottom: 8px;
      margin-top: 4px;
      text-align: center;
    }
    h1 {
      color: var(--primary-light);
      font-size: 1.32em;
      font-weight: 600;
      margin-bottom: 22px;
      letter-spacing: 0.03em;
    }
    label {
      display: block;
      text-align: left;
      color: #fff;
      font-size: 1.06em;
      font-weight: 400;
      margin: 0 0 4px 2px;
      letter-spacing: 0.01em;
    }
    input[type="password"] {
      width: 100%;
      box-sizing: border-box;
      padding: 12px 11px;
      margin: 12px 0 18px 0;
      font-size: 1.04em;
      border: 1.5px solid var(--input-border);
      border-radius: 8px;
      background: var(--input-bg);
      color: #fff;
      transition: border 0.19s;
    }
    input[type="password"]:focus {
      border: 1.7px solid var(--primary-light);
      outline: none;
    }
    button {
      width: 100%;
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 8px;
      padding: 13px;
      font-size: 1.08em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.16s, color 0.16s;
      margin-top: 10px;
      box-shadow: 0 1.5px 6px rgba(12,22,44,0.09);
    }
    button:hover, button:focus {
      background: var(--button-hover);
      color: var(--button-hover-text);
    }
    #changePasswordMsg {
      min-height: 22px;
      margin-top: 13px;
      font-size: 1em;
      color: #fdd835;
      text-align: center;
      font-family: 'Oswald', sans-serif;
    }
    @media (max-width: 600px) {
      body {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        width: 100vw;
        overflow-x: hidden;
      }
      .form-container {
        margin: 20px auto 0 auto;
        padding: 13px 2vw 9px 2vw;
        max-width: 99vw;
        width: 100%;
        box-sizing: border-box;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <img class="client-logo" id="clientLogo" style="display:none;" alt="Client Logo">
    <div class="welcome-text" id="welcomeText"></div>
    <h1>Change Password</h1>
    <form id="changePasswordForm" autocomplete="off">
      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" required minlength="6" autocomplete="new-password" placeholder="New Password">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" required minlength="6" autocomplete="new-password" placeholder="Confirm Password">
      <button type="submit">Update Password</button>
      <div id="changePasswordMsg"></div>
    </form>
  </div>
  <script type="module">
    // Display client logo and "Welcome, Name!" if present in session
    // --- Grab info from sessionStorage (set at login)
    let clientLogo = sessionStorage.getItem("clientLogoUrl");
    let firstName = sessionStorage.getItem("first_name");
    // Set logo
    if (clientLogo) {
      let logoImg = document.getElementById('clientLogo');
      logoImg.src = clientLogo;
      logoImg.style.display = 'block';
    }
    // Set welcome
    if (firstName) {
      document.getElementById('welcomeText').textContent = "Welcome, " + firstName + "!";
    }
  </script>
  <script type="module" src="change-password.js"></script>
</body>
</html>
