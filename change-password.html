<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Change Password | Nexus Res-Q</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #132746;
      font-family: 'Oswald', sans-serif;
      color: #fff;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .pw-container {
      background: #183359;
      border-radius: 18px;
      box-shadow: 0 6px 32px #0008;
      padding: 42px 34px 34px 34px;
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      margin: 32px 12px;
    }
    .pw-container h2 {
      color: #fdd835;
      font-weight: 700;
      font-size: 2.1em;
      letter-spacing: 1px;
      margin-bottom: 28px;
      margin-top: 0;
      text-align: center;
    }
    .pw-container label {
      color: #fff;
      font-weight: 400;
      letter-spacing: 0.4px;
      margin-bottom: 6px;
      margin-top: 12px;
      font-size: 1.08em;
    }
    .pw-container input[type="password"] {
      width: 100%;
      background: #223B61;
      color: #fff;
      border: none;
      border-radius: 13px;
      padding: 15px 17px;
      font-size: 1.11em;
      margin-bottom: 16px;
      margin-top: 2px;
      font-family: 'Oswald', sans-serif;
      outline: none;
      box-sizing: border-box;
      transition: box-shadow 0.18s, background 0.18s;
      box-shadow: 0 2px 7px #18284930;
    }
    .pw-container input[type="password"]:focus {
      background: #284977;
      box-shadow: 0 0 0 2px #fdd835;
    }
    .pw-container button {
      display: block;
      width: 100%;
      background: linear-gradient(90deg, #fdd835 85%, #ffe467 100%);
      color: #17253b;
      border: none;
      border-radius: 13px;
      font-weight: 700;
      font-size: 1.19em;
      font-family: 'Oswald', sans-serif;
      letter-spacing: 1px;
      padding: 17px 0 15px 0;
      margin: 25px auto 0 auto;
      cursor: pointer;
      box-shadow: 0 3px 14px #fdd83555;
      transition: background 0.17s, color 0.18s;
      text-align: center;
      outline: none;
    }
    .pw-container button:hover, .pw-container button:focus {
      background: #ffe761;
      color: #17253b;
    }
    #changePasswordMsg {
      min-height: 22px;
      margin-top: 18px;
      font-size: 1.02em;
      color: #fdd835;
      text-align: center;
      font-family: 'Oswald', sans-serif;
    }
    /* Responsive for mobile */
    @media (max-width: 580px) {
      body {
        display: block;
        min-height: unset;
      }
      .pw-container {
        padding: 10vw 4vw 10vw 4vw;
        max-width: 99vw;
        margin: 14vw auto;
        border-radius: 13px;
      }
      .pw-container h2 {
        font-size: 1.2em;
        margin-bottom: 14px;
      }
      .pw-container button {
        padding: 12px 0 12px 0;
        font-size: 1em;
      }
    }
  </style>
</head>
